<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block styles %}
      <!-- Bootstrap CSS -->
      {{ bootstrap.load_css() }}
      {{ bootstrap.load_js() }}
    {% endblock %}
  <title>
      {% block title %}
        {{ title }}
      {% endblock %}
  </title>
  {% endblock %}
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="{{ url_for('index_app.index') }}">Main</a>
                  <a class="nav-link" href="{{ url_for('posts_app.posts') }}">Posts</a>
                  <a class="nav-link" href="{{ url_for('users_app.users') }}">Users</a>
                  <a class="nav-link" href="{{ url_for('about_app.about') }}">About</a>
                </div>
              </div>
            </div>
        </nav>
    </div>
    <div>
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
