{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}
{% block body %}
<div class="mx-auto" style="width: 98%;">
    <div class="container">
        {% for post in posts %}
        <div class="container">
            <div class="row">
                <div class="col">
                    <p><h5>{{ post.title }}</h5></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>{{ post.body }}</p>
                </div>
            </div>
            <div><hr></div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
