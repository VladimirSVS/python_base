{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}
<div class="mx-auto" style="width: 98%;">
<div class="container">
    <div class="row">
        <div class="col-2">
            <h3> {{ title }}</h3>
        </div>
    </div>
    <div class="container">
        <form action="" method="post">
        {{ form.csrf_token() }}
        <div class="row m-2" >
            <div class="col">
                {{ form.title(class="form-control") }}
            </div>
        </div>
        <div class="row m-2">
            <div class="col">
                {{ form.body(class="form-control", rows="7") }}
            </div>
        </div>
        <div class="row m-2">
            <div class="col">
                {{ form.submit_save(class="btn btn-secondary btn-sm") }}
            </div>
        </div>
    </form>
    </div>
</div>
</div>
{% endblock %}
